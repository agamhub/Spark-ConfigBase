<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Stored Procedure</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CodeMirror CSS for SQL syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/material.min.css">
    <style>
        /* Make the editor fill the available height */
        .CodeMirror {
            height: calc(100vh - 200px); /* Adjust height dynamically */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Edit Stored Procedure: {{ filename }}</h1>
        <form method="post" action="{{ url_for('stored_procedure_view', filename=filename) }}">
            <div class="form-group">
                <label for="content">SQL Content</label>
                <!-- Textarea for SQL content -->
                <textarea id="content" name="content" class="form-control" rows="15">{{ content }}</textarea>
            </div>
            <button type="submit" class="btn btn-success mt-3">Save</button>
            <a href="{{ url_for('stored_procedures') }}" class="btn btn-secondary mt-3">Cancel</a>
        </form>
    </div>
    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add CodeMirror JS for SQL syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/sql/sql.min.js"></script>
    <script>
        // Initialize CodeMirror for SQL syntax highlighting
        const editor = CodeMirror.fromTextArea(document.getElementById('content'), {
            mode: 'text/x-sql',
            theme: 'material',
            lineNumbers: true,
            matchBrackets: true,
            autoCloseBrackets: true
        });

        // Adjust the editor height dynamically
        function adjustEditorHeight() {
            const editorElement = document.querySelector('.CodeMirror');
            if (editorElement) {
                editorElement.style.height = `calc(100vh - 200px)`; // Adjust height dynamically
            }
        }

        // Call the function to adjust height
        adjustEditorHeight();
        window.addEventListener('resize', adjustEditorHeight); // Re-adjust on window resize
    </script>
</body>
</html>
