<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Preview - {{ filename }}</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Terminal-like styling */
        .terminal {
            background-color: #1e1e1e; /* Dark terminal background */
            color: #fff; /* White text */
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #333;
            max-height: 80vh;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            font-weight: normal; /* Normal font weight */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .terminal-header {
            background-color: #2d2d2d; /* Slightly lighter than the terminal background */
            color: #fff;
            padding: 0.5rem 1rem;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .terminal-header .buttons {
            display: flex;
            gap: 0.5rem;
        }

        .terminal-header .button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .button-close {
            background-color: #ff5f56; /* Red close button */
        }

        .button-minimize {
            background-color: #ffbd2e; /* Yellow minimize button */
        }

        .button-maximize {
            background-color: #27c93f; /* Green maximize button */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Log Preview: {{ filename }}</h1>
        <div class="terminal">
            <!-- Terminal Header -->
            <div class="terminal-header">
                <div class="buttons">
                    <span class="button button-close"></span>
                    <span class="button button-minimize"></span>
                    <span class="button button-maximize"></span>
                </div>
                <span>{{ filename }}</span>
            </div>
            <!-- Terminal Content -->
            <pre>{{ content }}</pre>
        </div>
        <a href="{{ url_for('logs') }}" class="btn btn-secondary mt-3">Back to Logs</a>
    </div>
    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
