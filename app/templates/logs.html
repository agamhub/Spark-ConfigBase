<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-home"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                {% include 'configbar.html' %}
                {% include 'schemabar.html' %}
                {% include 'stacksbar.html' %}
            </div>
        </div>
    </nav>

    <!-- Logs Table -->
    <div class="container mt-4">
        <h1 class="mb-4">Log File Statuses</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Log File</th>
                    <th>Status</th>
                    <th>Last Modified</th>
                    <th style="width: 70px;">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ log.filename }}</td>
                    <td style="white-space: nowrap; width: 70px;">
                        <span class="badge 
                            {% if log.status == 'Running' %} bg-success 
                            {% elif log.status == 'Completed' %} bg-primary 
                            {% elif log.status == 'Error' %} bg-danger 
                            {% else %} bg-secondary {% endif %}">
                            {{ log.status }}
                        </span>
                    </td>
                    <td>{{ log.modified_time }}</td>
                    <td>
                        <a href="{{ url_for('preview_log', filename=log.filename) }}" class="btn btn-sm btn-info">
                            Preview
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
